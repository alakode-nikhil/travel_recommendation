<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact Us - TravelBloom</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- FontAwesome for icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="travel_recommendation.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .navbar {
            z-index: 10;
            position: relative;
        }
        .main-content {
            position: relative;
            width: 100vw;
            height: calc(100vh - 56px);
            top: 0;
        }
        @media (max-width: 991.98px) {
            .main-content {
                height: calc(100vh - 60px);
            }
        }
        .contact-section {
            position: relative;
            z-index: 2;
            min-height: 75vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-left: 6vw;
            padding-top: 6vh;
            max-width: 500px;
        }
        .contact-form label {
            color: #222;
            font-weight: 500;
        }
        .contact-form input,
        .contact-form textarea {
            background: #fff;
            border: 1px solid #d1d1d1;
            border-radius: 0.2rem;
            color: #333;
            margin-bottom: 1.2rem;
        }
        .contact-form textarea {
            min-height: 120px;
            resize: vertical;
        }
        .btn-primary {
            background-color: #333;
            border: none;
        }
        .btn-primary:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-between align-items-center" style="width: 100%;">
            <!-- Brand -->
            <div>
                <a class="navbar-brand font-weight-bold" href="#">TravelBloom</a>
            </div>
            <!-- Navigation Links -->
            <div>
                <a class="nav-link d-inline-block px-3" href="travel-recommendation.html">Home</a>
                <a class="nav-link d-inline-block px-3" href="about.html">About Us</a>
                <a class="nav-link d-inline-block px-3" href="contact.html">Contact Us</a>
            </div>
        </div>
    </nav>

    <!-- Main Content Area with background (excluding navbar) -->
    <div class="main-content">
        <div class="overlay"></div>
        <div class="contact-section">
            <h1 class="headline mb-3">Contact Us</h1>
            <p class="intro-text mb-4">
                Have a question or want to get in touch with us? Fill out the form below and our team will respond promptly!
            </p>
            <form class="contact-form">
                <div class="form-group">
                    <label for="userName">Name</label>
                    <input type="text" class="form-control" id="userName" placeholder="Your Name" required />
                </div>
                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input type="email" class="form-control" id="userEmail" placeholder="Your Email" required />
                </div>
                <div class="form-group">
                    <label for="userMessage">Message</label>
                    <textarea class="form-control" id="userMessage" rows="4" placeholder="Type your message here..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <!-- Optional: Bootstrap JS (if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
