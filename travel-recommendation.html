<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TravelBloom</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- FontAwesome for Social Media Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="travel_recommendation.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        /* Ensure navbar stays above background */
        .navbar {
            z-index: 10;
            position: relative;
        }
        /* To allow proper stacking of main section */
        .main-content {
            position: relative;
            width: 100vw;
            height: calc(100vh - 56px); /* 56px is default bootstrap navbar height */
            top: 0;
        }
        @media (max-width: 991.98px) {
            .main-content {
                height: calc(100vh - 60px); /* For slightly taller navbar on mobile */
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-between align-items-center" style="width: 100%;">
            <!-- Brand -->
            <div>
                <a class="navbar-brand font-weight-bold" href="#">TravelBloom</a>
            </div>

            <!-- Navigation Links -->
            <div>
                <a class="nav-link d-inline-block px-3" href="travel-recommendation.html">Home</a>
                <a class="nav-link d-inline-block px-3" href="about.html">About Us</a>
                <a class="nav-link d-inline-block px-3" href="contact.html">Contact Us</a>
            </div>

            <!-- Search Form -->
            <form class="form-inline d-flex" id="searchForm" onsubmit="return false;">
                <input class="form-control mr-2" type="search" placeholder="Search destinations or keywords" aria-label="Search" id="searchInput" />
                <button class="btn btn-outline-primary mr-2" type="submit" id="searchBtn">Search</button>
                <button class="btn btn-outline-secondary" type="button" id="resetBtn">Reset</button>
            </form>
        </div>
    </nav>

    <!-- Main Content Area with background (excluding navbar) -->
    <div class="main-content">
        <div class="overlay"></div>
        <div class="content-center">
            <div class="headline mb-3">
                EXPLORE<br/>
                DREAM<br/>
                DESTINATION
            </div>
            <div class="intro-text mb-4">
                It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes,
                while pursuing the desired destination that captivates the heart and ignites a sense of wonder.
            </div>
            <div id="searchResults"></div>
            <a href="#" class="btn btn-primary btn-lg mb-4">BOOK NOW</a>
            <div class="social-icons">
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>

    <!-- Optional: Bootstrap JS (if needed later) -->
     <script src="./travel_recommendation.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
